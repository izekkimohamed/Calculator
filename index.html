<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>



<div class="container">
    <div class="output">
        <div class="prev-op"></div>
        <div class="operator"></div>
        <div class="curr-op">0</div>
    </div>
    <div class="numbers">
        <button class="clearAll top" data-action='clear-all'>C</button>
        <button class="delet top" data-action='delet'>CE</button>
        <button class="reminder top" data-action='reminder'>%</button>
        <button class="operators division" data-action='division'>&divide;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operators multi" data-action='multi'>x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operators minus" data-action='minus'>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operators plus" data-action='plus'>+</button>
        <br>
        <button class="number">0</button>
        <button class="number" data-action='decimal'>.</button>
        <button class="equal" data-action='calculate'> = </button>
    </div>


</div>









<script src="app.js"></script>    
</body>
</html>
